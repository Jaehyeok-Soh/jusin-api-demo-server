name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Upload source to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "."
        target: "/home/ubuntu/JusinChatServerSrc"

    - name: Build & Restart server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          sudo apt update
          sudo apt install -y dotnet-sdk-8.0 || true

          pkill -f JusinChatServer || true

          cd ~/JusinChatServerSrc
          dotnet publish -c Release -o output

          cd output
          nohup dotnet JusinChatServer.dll > output.log 2>&1 &
          sleep 10
